<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src={{ url_for('static', filename='jquery-3.4.1.js') }}></script>
    <script src={{ url_for('static', filename='knockout-3.5.0.debug.js') }}></script>
    <script src={{ url_for('static', filename='script.js') }}></script>
</head>
<body>
    <div>
        <h1>Prime Checker</h1>
        <label class="ml-4">Number: </label>
        <input data-bind="textInput: numberToCheckInput" />
        <!-- ko if: numberToCheckInput -->
        <!-- ko with: numberToCheckOutput -->
        <div class="ml-4">
            <span data-bind="text: numberToCheckInput"></span>
            is 
            <span data-bind="hidden: response"><strong>not </strong></span>
            prime
        </div>
        <!-- /ko -->
        <!-- /ko -->
    </div>

    <div>
        <h1>Prime Factorizer</h1>
        <label class="ml-4">Number: </label>
        <input data-bind="textInput: numberToFactoriseInput" />
        <div col=3>
        <!-- ko if: numberToFactoriseInput -->
        <div data-bind="template: {name: 'factors-template', data: numberToFactoriseOutput}"></div>
        <!-- /ko -->
        </div>
    </div>

    <script type="text/html" id="factors-template">
        <table class="table table-sm table-bordered col-3 ml-4">
            <thead class="thead-dark"><th>Factors</th></thead>
            <tbody data-bind="foreach: factors">
                <tr><td data-bind="text: $data"></td></tr>
            </tbody>
        </table>
    </script>
</body>
</html>
